<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ব্যবসা ও দোকান - লক্ষ্মীপুর সদর</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5; --panel: #ffffff; --muted: #6c757d; --text: #212529; --accent: #007bff; --accent-dark: #0056b3; --accent2: #28a745; --warn: #dc3545; --card: #e9ecef;
        }
        body { font-family: 'Noto Sans Bengali', sans-serif; background-color: var(--bg); color: var(--text); }
        .container { width: min(1200px, 95%); margin-inline: auto; padding: 1.5rem 1rem; }
        .nav-inner { display: flex; align-items: center; justify-content: space-between; padding: 0.75rem 1rem; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .brand { display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 1.25rem; color: var(--accent); }
        .brand .logo { width: 40px; height: 40px; }
        .section-title { text-align: center; margin-top: 2rem; margin-bottom: 1.5rem; font-size: 2rem; font-weight: 600; }
        .list-item { background-color: var(--panel); padding: 1.5rem; border-radius: 12px; margin-bottom: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .list-item h4 { margin: 0 0 0.5rem 0; }
        .list-item p { margin: 0; color: var(--muted); }
        .list-item a { display: inline-block; margin-top: 0.5rem; padding: 0.5rem 1rem; background-color: var(--accent2); color: white; border-radius: 8px; }
    </style>
</head>
<body>
    <header>
        <div class="nav-inner container">
            <a href="index.html" class="brand">

                <span>হোমপেজে ফিরে যান</span>
            </a>
        </div>
    </header>
    <main class="container">

        <div class="list-item">
            <h4>সদর উপজেলার গুরুত্বপূর্ণ বাজার</h4>
            <p>ঠিকানা: আপনার ঠিকানা এখানে দিন</p>
            <p>যোগাযোগ: আপনার নম্বর এখানে দিন</p>
            <a href="tel:01XXXXXXXXX">কল করুন</a>

        <div class="list-item">

            <p>ঠিকানা: আপনার ঠিকানা এখানে দিন</p>
            <p>যোগাযোগ: আপনার নম্বর এখানে দিন</p>
            <a href="tel:01XXXXXXXXX">কল করুন</a>
        </div>
    </main>
</body>
</html>
