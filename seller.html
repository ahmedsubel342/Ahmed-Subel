<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Seller Account - ElitezMart</title>
  <link rel="stylesheet" href="elitezmart-style.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="logo"><i class="fa-solid fa-bag-shopping"></i> ElitezMart</div>
      <nav class="nav">
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <section class="seller-page">
    <h1>Create Your Seller Account</h1>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="text" placeholder="Shop Name" required>
      <button class="btn" type="submit">Create Account</button>
    </form>
  </section>
</body>
</html>
