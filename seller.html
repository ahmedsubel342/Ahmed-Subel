<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Seller Account - ElitezMart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="elitezmart-style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff0f6;
    }

    header {
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 15px 50px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff4b9a;
    }

    .seller-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      padding: 20px;
    }

    .seller-page h1 {
      color: #ff4b9a;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    form {
      background: #fff;
      border: 2px solid #ff77b0;
      padding: 30px 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(255,119,176,0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px 15px;
      border: 2px solid #ff77b0;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff4b9a;
      box-shadow: 0 0 8px rgba(255,119,176,0.5);
    }

    button.btn {
      background: linear-gradient(90deg, #ff77b0, #ff4b9a);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button.btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @media(max-width:500px){
      form { padding: 20px; }
      .seller-page h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo"><i class="fa-solid fa-bag-shopping"></i> ElitezMart</div>
</header>

<section class="seller-page">
  <h1>Create Your Seller Account</h1>
  <form>
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <input type="text" name="shopName" placeholder="Shop Name (Optional)">
    <input type="text" name="referCode" placeholder="Refer Code (Optional)">
    <button class="btn" type="submit">Create Account</button>
  </form>
</section>

</body>
</html>
